<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>calendar</title>
        <!--<link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="iconfont/iconfont.css">
    </head>
    <body>
        <div id="calendar">
            <div class="chooseDate">
                <input type="text" placeholder="点击选择时间">
                <i class="iconfont icon-rili"></i>
            </div>
            <div class="calendar clear">
                <div class="c-show">
                    <a class="year" href="">2017</a>
                    <a class="week" href="">星期一</a>
                    <a class="day" href="">4月24日</a>
                </div>
                <div class="c-box">
                    <div class="c-year clear">
                        <i class="iconfont icon-zuo"></i>
                        <a class="years" href="">2017/4</a>
                        <i class="iconfont icon-gengduo"></i>
                    </div>
                    <table class="date-box">
                        <thead>
                            <tr>
                                <th>一</th>
                                <th>二</th>
                                <th>三</th>
                                <th>四</th>
                                <th>五</th>
                                <th>六</th>
                                <th>日</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a class="active">13</a></td>
                                <td><a>23</a></td>
                                <td><a>3</a></td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                            </tr>
                            <tr>
                                <td>1</td>

                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="c-button">
                        <a class="go-determine" href="">确定</a>
                        <a class="go-today" href="">今天</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
